<html lang="pt-br">

  	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>DB</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	 </head>
  
	<body class="text-bg-dark p-3">
		
		<!-- BOOTSTRAP JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
		
		<!-- TABELA -->
		<div class="container">
		
			<!-- FORM DE BUSCA DE DADOS -->
			<div class="formBusca">
				<form method="POST" action="consultaOcr">
					<p>INSIRA SEU NOME:</p>
					<input name="findOcr"/>
					<button type="submit">BUSCAR ORÇAMENTO</button>
				</form>
			</div>
		<!-- table table-dark table-sm -->
			<table class="table table-dark table-striped">
			
				<!-- TABLE HEAD -->
				<thead>	
					<!-- LOGO + TITULO -->
					<tr>
						<td rowspan="3" class="logo">DIGITAL BUFFET</td>
						<th class="tituloProposta" colspan="4" scope="col">ORÇAMENTO</th>
					</tr>
					
					<!-- DADOS DA EMPRESA -->
					<tr class="dadosEsdmpresa">
						<td>EMPRESA:<br>Digital Buffet</td>
						<td>CNPJ:<br>100200300400-500</td>
						<td colspan="2">ENDEREÇO DA EMPRESA:<br>Rua Fictício/Bairro: Ficção/Número: 0</td>
					</tr>
				
					<!-- CONTATO DA EMPRESA -->
					<tr class="empresaContato">
						<td colspan="2" class="espaco"></td>
						<td>TELEFONE:<br>(15)99999-9999</td>
						<td>E-MAIL:<br>db@email.com</td>
					</tr>
				
					<!-- COLUNAS TABLE -->
					<tr>
						<th scope="col">DADOS DO CLIENTE</th>
						<th scope="col">DESCRIÇÃO</th>
						<th scope="col">QUANTIDADE</th>
						<th scope="col">PREÇO UNITÁRIO</th>
						<th scope="col">MONTANTE</th>
					</tr>
				</thead>
				<!-- TABLE HEAD -->
				
				<!-- TABLE BODY -->
				<tbody>
					<!-- LINHA 1 -->
					<tr>
						<!-- NUMERO ORCAMENTO -->
						<td name="nOcr"></td>
						
						<!-- DESCRICAO ITEM 1 - CONVIDADOS: VAL DO PRATO QUENTER $22,90-->
						<th name="descItem1" scope="col">CONVIDADOS</th>
						
						<!-- QUANTIDADE ITEM 1 -->
						<td name="qtdItem1"></td>
						
						<!-- PRECO UNITARIO ITEM 1 -->
						<td name="precoItem1"></td>
						
						<!-- MONTANTE ITEM 1 -->
						<td name="totalItem1"></td>	
					</tr>
					
					<!-- LINHA 2 -->
					<tr>
						<!-- NOME DO CLIENTE -->
						<td name="nomeCliente"></td>
						
						<!-- DESCRICAO ITEM 2 - GARÇON: 1/15Convidados - R$250,00/GARÇON-->
						<th name="descItem2" scope="col">GARÇON</th>
						
						<!-- QUANTIDADE ITEM 2 -->
						<td name="qtdItem2"></td>
						
						<!-- PRECO UNITARIO ITEM 2 -->
						<td name="precoItem2"></td>
						
						<!-- MONTANTE ITEM 2 -->
						<td name="totalItem2"></td>
					</tr>
					
					<!-- LINHA 3 -->
					<tr>
						<!-- ENDERECO CLIENTE -->
						<td name = "enderecoCliente"></td>
						
						<!-- DESCRICAO ITEM 3 - SOBREMESA: 10% do valor total/CONVIDADO-->
						<th name="descItem3" scope="col">SOBREMESA</th>
						
						<!-- QUANTIDADE ITEM 3 -->
						<td name="qtdItem3"></td>
						
						<!-- PRECO UNITARIO ITEM 3 -->
						<td name="precoItem3"></td>
						
						<!-- MONTANTE ITEM 3 -->
						<td name="totalItem3"></td>
					</tr>
					
					<!-- LINHA 4 -->
					<tr>
						<!-- TELEFONE CLIENTE -->
						<td name = "telefoneCliente"></td>
						
						<!-- ############## -->
						<td name="descItem4"></td>
						
						<!-- QUANTIDADE ITEM 4 -->
						<td name="qtdItem4"></td>
						
						<!-- PRECO UNITARIO ITEM 4 -->
						<td name="precoItem4"></td>
						
						<!-- MONTANTE ITEM 4 -->
						<td name="totalItem4"></td>
					</tr>
					
					<!-- LINHA 5 -->
					<tr>
						<!-- E-MAIL CLIENTE -->
						<td name = "emailCliente"></td>
						
						<!-- ############## -->
						<td name="descItem5"></td>
						
						<!-- ############## -->
						<td name="qtdItem5"></td>
						
						<!-- ############## -->
						<th name="precoItem5" scope="col">TOTAL -></th>
						
						<!-- TOTAL -->
						<th name="totalOcr" scope="col"></th>
					</tr>
				
				</tbody>
				<!-- TABLE BODY -->
				
				
				<!-- TABLE FOOT -->
				<tfoot></tfoot>
				
			</table>			
		</div>
	
	</body>

</html>
