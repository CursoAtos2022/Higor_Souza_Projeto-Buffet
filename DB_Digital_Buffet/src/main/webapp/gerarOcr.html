<!DOCTYPE html>

<html>

	<head>
		<meta charset = "UTF-8">
		<title>DB</title>
		<link href="style.css" rel="stylesheet">
	</head>

	<body>
	
		<h1>Digital Buffet</h1>
	 
		<div class="formContainer"> 
		
			<form method = "POST" action="gerarOcr">
		
			<p>Nome:</p>
			<input type = "text" name = "nomeCliente"/>
			
			<p>Endereço:</p>
			<input type = "text" name = "enderecoCliente"/>
			
			<p>Telefone:</p> 
			<input type = "text" name = "telefoneCliente"/>
			
			<p>Email:</p>
			<input type = "text" name = "emailCliente"/>
			
			<p>Quantidade de convidados:</p>
			<input type ="text" name = "qtdConvidado"/>
			
			<p>Opção Sobremesa: <input type="checkbox" name = "optSobremesa"/> </p>	
						
			<button type="submit">FECHAR CONTRATO</button>
			
		</form>
		
		</div>
		 
	</body>

</html>
